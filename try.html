<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Checker</title>
    <style>
        img {
            width: 200px;
            height: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Durian Tree Disease Checker</h1>

<p>Select the leaf condition:</p>

<!-- Leaf condition options -->
<img src="D:\DK CENTURY\Gambar penyakit\canker.jpg" alt="Canker" onclick="checkDisease('Canker')">
<img src="D:\DK CENTURY\Gambar penyakit\Bao Bao.jpg" alt="Bao_Bao" onclick="checkDisease('Bao_Bao')">
<img src="D:\DK CENTURY\Gambar penyakit\Mealybug.jpg" alt="Mealybug" onclick="checkDisease('Mealybug')">

<!-- Display result -->
<p id="result"></p>

<script>
    function checkDisease(condition) {
        var resultElement = document.getElementById("result");

        switch (condition) {
            case 'Canker':
                resultElement.innerHTML = "This is canker disease. Here is suggestion that can be done to control it. Scrap the infected area and apply fungicide at that area either through paint or inject the tree. For better results, inject or drench the fungicides around the tree canopy and trees near the infected one. Make sure the weed around the tree is not abundant to avoid high moisture around the area which serves as a favourable medium for the disease to be spread.";
                break;
            case 'Bao_Bao':
                resultElement.innerHTML = "This is Bao Bao (durian psyllids). Apply one of this pesticides:BM Imidal/Decis 250/Alika ZC";
                break;
            case 'Mealybug':
                resultElement.innerHTML = "This is mealybug. Apply one of these pesticides to control this problem (Albarol+Dimet 40/Albarol+MAPA Malathion 57). Fruit that has been attacked by this pest needs to be removed and burned to avoid it spreading to the other trees.";
                break;
            default:
                resultElement.innerHTML = "Please select a leaf condition.";
        }
    }
</script>

</body>
</html>
